<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gallery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./gallery_updated.css" />
  </head>
  <body>
    
    <section>
      <button
        type="button"
        class="btn btn-danger list active"
        data-filter="all"
      >
        All
      </button>
      <button type="button" class="btn btn-danger list" data-filter="mobile">
        Mobiles
      </button>
      <button type="button" class="btn btn-danger list" data-filter="camera">
        Cameras
      </button>
      <button type="button" class="btn btn-danger list" data-filter="watch">
        Watch
      </button>
      <button type="button" class="btn btn-danger list" data-filter="shoe">
        Shoe
      </button>
      <button
        type="button"
        class="btn btn-danger list"
        data-filter="headphone"
      >
        Headphone
      </button>

      <div class="row">
        <div class="col-lg-3 col-md-6 itemBox mobile">
          <img src="./mobile1.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox camera">
          <img src="./camera1.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox watch">
          <img src="./watch1.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox shoe">
          <img src="./shoe1.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox headphone">
          <img src="./headphone1.jpg" />
        </div>

        <div class="col-lg-3 col-md-6 itemBox mobile">
          <img src="./mobile2.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox camera">
          <img src="./camera2.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox watch">
          <img src="./watch2.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox shoe">
          <img src="./shoe2.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox headphone">
          <img src="./headphone2.jpg" />
        </div>

        <div class="col-lg-3 col-md-6 itemBox mobile">
          <img src="./mobile3.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox camera">
          <img src="./camera3.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox watch">
          <img src="./watch3.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox shoe">
          <img src="./shoe3.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox headphone">
          <img src="./headphone3.jpg" />
        </div>

        <div class="col-lg-3 col-md-6 itemBox mobile">
          <img src="./mobile4.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox watch">
          <img src="./watch4.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox shoe">
          <img src="./shoe4.jpg" />
        </div>
        <div class="col-lg-3 col-md-6 itemBox headphone">
          <img src="./headphone4.jpg" />
        </div>

        <div class="col-lg-3 col-md-6 itemBox mobile">
          <img src="./mobile5.jpg" />
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $(".list").click(function () {
          const value = $(this).attr("data-filter");
          if (value == "all") {
            $(".itemBox").show("1000");
          } else {
            $(".itemBox")
              .not("." + value)
              .hide("1000");
            $(".itemBox")
              .filter("." + value)
              .show("1000");
          }
        });
        $(".list").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
      });
    </script>
  </body>
</html>
